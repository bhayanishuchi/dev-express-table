<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Configuration</h4>
                    </div>
                    <div class="content">
                        <form action="">
                            <button class="btn btn-primary" (click)="getSelectedRows()">Get Selected Rows</button>

                            <ag-grid-angular #agGrid
                                    style="height: 500px;"
                                    class="ag-theme-balham"
                                    [rowData]="rowData"
                                    [columnDefs]="columnDefs"
                                    [modules]="modules"
                                    rowSelection="multiple">
                            </ag-grid-angular>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

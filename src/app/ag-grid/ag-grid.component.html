<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Configuration</h4>
                    </div>
                    <button (click)="onBtExport()">Export to CSV</button>
                    <button (click)="onExcelExport()" style="height: 25px; cursor: pointer">Export to Excel</button>
                    <div class="content">
                        <form action="">
                            <ag-grid-angular
                                #agGrid
                                style="height: 500px;"
                                id="myGrid"
                                class="ag-theme-balham"
                                [modules]="modules"
                                [columnDefs]="columnDefs"
                                [defaultColDef]="defaultColDef"
                                [sideBar]="true"
                                [rowData]="rowData"
                                [rowSelection]="rowSelection"
                                [pagination]="true"
                                (gridReady)="onGridReady($event)"
                            ></ag-grid-angular>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
